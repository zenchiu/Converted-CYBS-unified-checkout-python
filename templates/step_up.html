<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>3D Secure Authentication</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .step-up-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }
        #step-up-iframe {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 1em;
        }
        .spinner-border {
            margin-right: 0.5em;
        }
        #loading-message {
            display: flex;
            align-items: center;
            margin-top: 1em;
            color: #555;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Unified Checkout</a>
    </div>
</nav>

<main role="main" class="container">
    <div class="py-4 text-center">
        <h2>3D Secure Authentication</h2>
    </div>
    <div class="py-2 text-left">
        <p class="lead">
            Your card issuer requires additional authentication. Please complete the
            verification below to proceed with your payment.
        </p>
    </div>

    <div class="step-up-container">
        <div id="loading-message">
            <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            Connecting to your card issuer...
        </div>

        <!-- The 3DS challenge will be displayed inside this iframe -->
        <iframe name="step-up-iframe"
                id="step-up-iframe"
                width="450"
                height="450"
                style="display: none;">
        </iframe>
    </div>

    <!-- Hidden form that auto-submits the step-up JWT to the issuer's ACS -->
    <form id="step-up-form"
          method="POST"
          action="{{ step_up_url }}"
          target="step-up-iframe">
        <input type="hidden" name="JWT" value="{{ access_token }}" />
    </form>
</main>

<script>
    // Auto-submit the step-up form to the ACS (Active Control Server)
    // targeting the iframe so the 3DS challenge appears inline.
    document.addEventListener("DOMContentLoaded", function () {
        const iframe = document.getElementById("step-up-iframe");
        const loadingMsg = document.getElementById("loading-message");

        // Show the iframe once it loads the ACS content
        iframe.addEventListener("load", function () {
            iframe.style.display = "block";
            loadingMsg.style.display = "none";
        });

        // Submit the step-up form
        document.getElementById("step-up-form").submit();
    });
</script>
</body>
</html>
