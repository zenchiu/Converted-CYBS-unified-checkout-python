<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Sample Checkout Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        line-height: 1.42857143;
        color: #333;
        margin: 0;
      }
      .btn-primary:hover {
        color: rgb(255, 255, 255);
        background-color: rgb(40, 96, 144);
        border-color: rgb(32, 77, 116);
      }
      .btn-lg {
        padding: 10px 16px;
        font-size: 18px;
        line-height: 1.3333333;
        border-radius: 6px;
      }
      hr {
        border-top: 2px solid #222;
        margin: 1em 0;
      }
      img.media-object {
        max-width: 140px;
      }
      .panel {
        margin-bottom: 20px;
        background-color: #fff;
        border: 1px solid transparent;
        border-radius: 4px;
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
      }
      .panel-default {
        border-color: #ddd;
      }
      .container {
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        width: 80%;
      }
      #show-capture-context-btn {
        float: right;
        margin-top: 6px;
      }
      #leftPanelContainer {
        padding-bottom: 15px;
        flex: 2;
      }
      #rightPanelContainer {
        flex: 1;
        margin-left: 1em;
        height: 100%;
        max-width: 360px;
        width: 100%;
      }
      .cart-items > .cart-item {
        margin-bottom: 1em;
      }
      .cart-item {
        display: flex;
        padding: 1em;
        background: #d8d8d8;
      }
      .cart-item-body {
        margin-left: 1em;
      }

      #buttonPaymentListContainer {
        display: flex;
        flex-direction: column;
      }

      #buttonPaymentListContainer > .btn:not(:last-child) {
        margin-bottom: 0.5em;
      }
      pre {
        display: block;
        padding: 9.5px;
        margin: 0 0 10px;
        font-size: 13px;
        line-height: 1.42857143;
        color: #333;
        word-break: break-all;
        word-wrap: break-word;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 4px;
        white-space: pre-wrap;
      }
      .panel-body {
        padding: 1em;
      }
      p {
        margin: 0.2em 0;
      }
      h4 {
        margin: 0.5em 0;
        font-weight: 200;
        font-size: 1.2em;
      }
      .row {
        display: flex;
        width: 100%;
      }
      .pull-right {
        float: right;
      }
      @media (max-width: 900px) {
        .row {
          flex-direction: column;
        }
        #leftPanelContainer {
          flex: 1;
        }
        #rightPanelContainer {
          margin-left: auto;
          margin-right: auto;
        }
      }

    </style>
    <script>
      if(window.self === window.top) {}
      else {
        var emptyDiv = document.createElement('div');
        emptyDiv.innerHTML = "";
        document.body.append(emptyDiv);
      }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Unified Checkout</a>
    </div>
</nav>
<div class="container" role="main">
    <div id="capture-context-display-container"></div>
    <div class="row">
        <div id="leftPanelContainer">
            <h4>Shopping Cart (2 items)</h4>
            <div class="cart-items">
                <div class="cart-item">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="https://tinyurl.com/bdzaav2f" alt="Product 1"/>
                        </a>
                    </div>
                    <div class="cart-item-body">
                        <h4 class="media-heading">Light Roast Coffee</h4>
                        <p>Our lightest roast coffee, notes of berries and chocolate</p>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="https://tinyurl.com/3xkhwtnb" alt="Product 2"/>
                        </a>
                    </div>
                    <div class="cart-item-body">
                        <h4 class="media-heading">Pour Over</h4>
                        <p>Brew the perfect cup</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="rightPanelContainer">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Order Summary</h4>
                    <p>Subtotal (2 items)<span class="pull-right">$ 20.00</span></p>
                    <p>Shipping<span class="pull-right">$ 0.00</span></p>
                    <p>Estimated tax (98074)<span class="pull-right">$ 1.00</span></p>
                    <hr/>
                    <h4>Order Total<span class="pull-right">$ 21.00</span></h4>
                    <hr/>
                    <div id="buttonPaymentListContainer">
                        <button type="button" id="checkoutEmbedded" class="btn btn-lg btn-block btn-primary"
                                disabled="disabled">
                            Loading...
                        </button>
                        <button type="button" id="checkoutSidebar" class="btn btn-lg btn-block btn-primary"
                                disabled="disabled">
                            Loading...
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<form id="authForm" action="/process-payment" method="post">
    <input type="hidden" id="response" name="response"/>
</form>
<input type="hidden" id="captureContext" value="{{ capture_context }}" />

<script>
  const clientLibrary = {{ url|safe }};
  const clientLibraryIntegrity = {{ client_library_integrity|safe }};

  const script = document.createElement('script');
  script.type = 'text/javascript';
  script.async = true;
  script.onload = async function() {
      // Invoke the Flex SDK once the scripts are loaded asynchronously
    try {
      await flexSetup();
    } catch(error) {
      console.error(error);
    }
  }
  //url extracted from the JWT
  script.src = clientLibrary;
  //integrity extracted from the JWT
  script.integrity = clientLibraryIntegrity;
  script.crossOrigin = "anonymous";

  document.head.appendChild(script);

  async function flexSetup() {
    const authForm = document.getElementById("authForm");
    const response = document.getElementById("response");
    const cc = document.getElementById("captureContext").value;
    const showArgs = {
      containers: {
        paymentSelection: "#buttonPaymentListContainer"
      }
    };
    const sidebar = true;
    try {
      const accept = await Accept(cc);
      const up = await accept.unifiedPayments(sidebar);
      const tt = await up.show(showArgs);

      // completeMandate is configured in the capture context with:
      //   type: AUTH, consumerAuthentication: true, tms.tokenCreate: true
      // up.complete() orchestrates: Payer Authentication (3DS) → Authorization → TMS Token
      console.log("Payment data captured, completing service orchestration...");
      const completeResponse = await up.complete(tt);

      console.log("Service orchestration complete, submitting result to server...");
      response.value = completeResponse;
      authForm.submit();
    }
    catch (error) {
      console.error("something went wrong: " + JSON.stringify(error));
    }
    };
</script>
</body>
</html>
